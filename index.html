<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta content="width=device-width, initial-scale=1.0" name="viewport" />
    <title>Veys Aliyev's Portfolio</title>

    <link href="/favicon.ico" rel="icon" />

    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link href="https://fonts.googleapis.com/css2?family=Comforter&display=swap" rel="stylesheet" />

    <!-- preload-links -->

    <link rel="stylesheet" href="/assets/index.css" />
  </head>
  <body>
    <div class="preloader">
      <div class="preloader-container initial">
        <h2>Please wait. Loading data about me..</h2>
        <div class="container preloader-progressbar" style="width: 100%">
          <div class="progress">
            <div class="line">
              <div style="height: 4px" class="outer">
                <div style="width: 0" class="inner"></div>
              </div>
            </div>
            <div class="text-entry">
              <div class="integer">
                <span class="fullPart">0</span>
                <span class="fractionalPart">%</span>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
    <div id="app"><!-- app-html --></div>
    <script src="/src/entry-client.ts" type="module"></script>
  </body>
</html>
